imports:
  - { resource: "@CoreBundle/Resources/config/parameters.yml" }
  - { resource: "@CoreBundle/Resources/config/doctrine.yml" }
  - { resource: "services.yml" }

doctrine:
  dbal:
    schema_filter: "/^(?!kam_version|changelog$).*/"
  orm:
    mappings:
      Provider:
        type: yml
        is_bundle: false
        dir: '%kernel.root_dir%/../../library/Ivoz/Provider/Infrastructure/Persistence/Doctrine/Mapping'
        prefix: Ivoz\Provider\Domain\Model
      Ast:
        type: yml
        is_bundle: false
        dir: '%kernel.root_dir%/../../library/Ivoz/Ast/Infrastructure/Persistence/Doctrine/Mapping'
        prefix: Ivoz\Ast\Domain\Model
      Kam:
        type: yml
        is_bundle: false
        dir: '%kernel.root_dir%/../../library/Ivoz/Kam/Infrastructure/Persistence/Doctrine/Mapping'
        prefix: Ivoz\Kam\Domain\Model

doctrine_migrations:
  dir_name: "%kernel.root_dir%/DoctrineMigrations"
  namespace: Application\Migrations
  table_name: migration_versions
  name: Application Migrations

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
  #esi: ~
  #translator: { fallbacks: ['%locale%'] }
  secret: '%secret%'
  router:
    resource: '%kernel.root_dir%/config/routing.yml'
    strict_requirements: ~
  form: ~
  csrf_protection: ~
  validation: { enable_annotations: true }
  #serializer: { enable_annotations: true }
  default_locale: '%locale%'
  trusted_hosts: ~
  trusted_proxies: ~
  session:
    # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
    handler_id:  session.handler.native_file
    save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
  fragments: ~
  http_method_override: true
  assets: ~
  php_errors:
      log: true