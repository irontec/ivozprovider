production: 
  class: \IvozProvider\Model\PeerServers
  fields: 
    peeringContractId: 
      title: _('Peeringcontractid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\PeeringContracts
          fieldName: 
            fields: 
              - description
            template: '%description%'
          order: description
      default: true
    ip: 
      title: _('Ip')
      type: text
      maxLength: 50
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 200
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      defaultValue: 
      maxLength: 500
    brandId: 
      title: _('Brandid')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    hostname: 
      title: _('Hostname')
      type: text
      maxLength: 64
    port: 
      title: _('Port')
      type: number
      source: 
        control: Spinner
    params: 
      title: _('Param')
      type: text
      maxLength: 64
    uri_scheme: 
      title: _('Urischeme')
      type: number
      source: 
        control: Spinner
    transport: 
      title: _('Transport')
      type: number
      source: 
        control: Spinner
    strip: 
      title: _('Strip')
      type: number
      source: 
        control: Spinner
    prefix: 
      title: _('Prefix')
      type: text
      maxLength: 16
    sendPAI: 
      title: _('Sendpai')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    sendRPID: 
      title: _('Sendrpid')
      type: select
      defaultValue: 0
      source: 
        data: inline
        values: 
          '0': 
            title: _("No")
          '1': 
            title: _("Yes")
    auth_needed: 
      title: _('Authneeded')
      type: select
      defaultValue: no
      source: 
        data: inline
        values: 
          'yes': _('yes')
          'no': _('no')
    auth_user: 
      title: _('Authuser')
      type: text
      maxLength: 64
    auth_password: 
      title: _('Authpassword')
      type: password
      adapter: Blowfish
    sip_proxy: 
      title: _('Sipproxy')
      type: text
      maxLength: 128
    outbound_proxy: 
      title: _('Outboundproxy')
      type: text
      maxLength: 128
    from_user: 
      title: _('Fromuser')
      type: text
      maxLength: 64
    from_domain: 
      title: _('Fromdomain')
      type: text
      maxLength: 190
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
