#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include KamAccCdrsList.yaml
#include FixedCostsRelInvoicesList.yaml

production: 
  main: 
    module: klearMatrix
    defaultScreen: invoicesList_screen
  screens: &invoices_screensLink 
    invoicesList_screen: &invoicesList_screenLink 
      controller: list
      pagination: 
        items: 25
      <<: *Invoices
      class: ui-silk-report
      title: _("List of %s %2s", _('Invoices'), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedBrand
      fields: &invoices_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            invoicesEdit_screen: true
            fixedCostsRelInvoicesList_screen: true
            kamAccCdrsList_screen: true
          dialogs:
            generateInvoice_dialog: true
            invoicesDel_dialog: true
          default: invoicesEdit_screen
        order: &invoicesOrder_Link
          companyId: true
          number: true
          inDate: true
          outDate: true
          total: true
          taxRate: true
          totalWithTax: true
          status: true
          invoiceTemplateId: true
          pdfFile: true
        blacklist:
          FixedCostsRelInvoices: true
      options: 
        title: _("Options")
        screens: 
          invoicesNew_screen: true
        dialogs:
          invoicesDel_dialog: true
          generateInvoice_dialog: true
    invoicesNew_screen: &invoicesNew_screenLink 
      <<: *Invoices
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", _('Invoice'), "[format| (%parent%)]")
      shortcutOption: N
      forcedValues:
        <<: *forcedBrand
      fields:
        order:
          <<: *invoicesOrder_Link
        blacklist:
          total: true
          totalWithTax: true
          status: true
          pdfFile: true
          FixedCostsRelInvoices: true
      fixedPositions: &invoicesFixedPositions_Link
        group0:
          colsPerRow: 2
          fields:
            number: 1
            companyId: 1
        group1:
          colsPerRow: 2
          fields:
            inDate: 1
            outDate: 1
        group2:
          colsPerRow: 6
          fields:
            total: 2
            taxRate: 2
            totalWithTax: 2
        group3:
          colsPerRow: 2
          fields:
            status: 1
            pdfFile: 1
    invoicesEdit_screen: &invoicesEdit_screenLink 
      <<: *Invoices
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", _('Invoice'), "[format| (%item%)]")
      forcedValues:
        <<: *forcedBrand
      fields:
        order:
          <<: *invoicesOrder_Link
        readOnly:
          total: true
          totalWithTax: true
          status: true
      fixedPositions:
        <<: *invoicesFixedPositions_Link
        
    <<: *fixedCostsRelInvoices_screensLink
    fixedCostsRelInvoicesList_screen:
      <<: *fixedCostsRelInvoicesList_screenLink
      filterField: invoiceId
      parentOptionCustomizer:
        - recordCount
#    kamAccCdrs:
    <<: *kamAccCdrs_screensLink
    kamAccCdrsList_screen: 
      <<: *kamAccCdrsList_screenLink
      class: ui-silk-application-view-list
      filterField: invoiceId
      parentOptionCustomizer: 
        - recordCount
#        
#    kamAccCdrsNew_screen: 
#      <<: *kamAccCdrsNew_screenLink
#      filterField: invoiceId
#    kamAccCdrsEdit_screen: 
#      <<: *kamAccCdrsEdit_screenLink
#      filterField: invoiceId


  dialogs: &invoices_dialogsLink 
    invoicesDel_dialog: &invoicesDel_dialogLink 
      <<: *Invoices
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", _('Invoice(s)'))
      description: _("Do you want to delete this %s?", _('Invoice(s)'))
      message: _("%s successfully deleted.", _('Invoice(s)'))
      multiItem: 1
      labelOnList: 1
    generateInvoice_dialog:
      <<: *Invoices
      module: default
      title: _("Generate %s", ngettext('invoice', 'invoices', 1))
      label: false
      labelOnEdit: true
      labelOnList: true
      labelOption: false
      labelOnEntityPostSave: false
      controller: klear-custom-generate-invoice
      action: generate
      class:  ui-silk-report-add
      multiItem: true



#  # kamAccCdrs dialogs: 
#    <<: *kamAccCdrs_dialogsLink
    <<: *fixedCostsRelInvoices_dialogsLink
  commands: &invoices_commandsLink 
    invoicesPdfFileDownload_command: &invoicesPdfFileDownload_commandLink 
      <<: *Invoices
      controller: File
      action: force-download
      mainColumn: pdfFile
      class: ui-silk-bullet-disk
    invoicesPdfFileUpload_command: &invoicesPdfFileUpload_commandLink 
      <<: *Invoices
      controller: File
      action: upload
      mainColumn: pdfFile
    invoicesPdfFilePreview_command: &invoicesPdfFilePreview_commandLink 
      <<: *Invoices
      controller: File
      action: preview
      mainColumn: pdfFile
      arguments:
        cache:
          enabled: true
  
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
