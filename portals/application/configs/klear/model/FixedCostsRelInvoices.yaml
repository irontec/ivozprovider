production: 
  class: \IvozProvider\Model\FixedCostsRelInvoices
  fields: 
    brandId: 
      title: _('Brand id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
      default: true
    fixedCostId: 
      title: _('Fixed cost')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\FixedCosts
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields:
              - name
              - cost
            template: '%name% - %cost% â‚¬'
          order: description
    invoiceId: 
      title: _('Invoice id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Invoices
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
    quantity: 
      title: ngettext('Quantity', 'Quantities', 1)
      type: number
      defaultValue: 0
      source: 
        control: Spinner
        min: 0
        max: 100
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
