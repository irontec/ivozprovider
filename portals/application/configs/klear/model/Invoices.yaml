production: 
  class: \IvozProvider\Model\Invoices
  fields: 
    number: 
      title: _('Number')
      type: text
      trim: both
      required: true
      maxLength: 30
      default: true
    inDate: 
      title: _('In date')
      type: picker
      required: true
      source: 
        control: date
        settings: 
          disabled: 'false'
          dateFormate: 'dd-mm-yy'
#          timeFormat: '00:00:00'
    outDate: 
      title: _('Out date')
      type: picker
      required: true
      source: 
        control: date
        settings: 
          disabled: 'false'
          dateFormate: 'dd-mm-yy'
#          timeFormat: '23:59:59'
    total: 
      title: _('Total')
      type: text
      trim: both
      sufix: "€"
    taxRate: 
      title: _('Tax rate')
      type: text
      trim: both
      required: true
      sufix: "%"
    totalWithTax: 
      title: _('Total with tax')
      type: text
      trim: both
      sufix: "€"
    status:
      title: _('Status')
      type: select
      source: 
        data: inline
        values: 
          'waiting': _('waiting')
          'processing': _('processing')
          'created': _('created')
          'error': _('error')
    pdfFile: 
      title: _('Pdf file')
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          preview:
            target: invoicesPdfFilePreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
      options:
        commands:
          invoicesPdfFileDownload_command: true
    companyId: 
      title: _('Company')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    brandId: 
      title: _('Brand')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Brands
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    invoiceTemplateId: 
      title: _('Template')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\InvoiceTemplates
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    FixedCostsRelInvoices:
      title: _('Fixed costs')
      searchable: false
      type: ghost
      source:
        predefined: list
      data: mapper
      config:
        mapperName: \IvozProvider\Mapper\Sql\FixedCostsRelInvoices
        filterField: invoiceId
        showAsTable: true
        fieldName:
          fields:
            fixedCostId:
              title: _("Fixed cost")
              mapperName: \IvozProvider\Mapper\Sql\FixedCosts
              field:
                - description
                - cost
              pattern: "%description% - %cost% €"
            quantity:
              title: _("Quantity")
        options:
          dialogs:
            fixedCostsRelInvoicesDel_dialog: true
          screens:
            fixedCostsRelInvoicesEdit_screen: true
          default:
      options:
        screens:
          fixedCostsRelInvoicesNew_screen: true
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
