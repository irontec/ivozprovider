production:
  class: \IvozProvider\Model\Locutions
  fields:
    companyId:
      title: _('Company')
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName:
            fields:
              - name
            template: '%name%'
          order: name
    originalFile:
      title: ngettext('Uploaded file', 'Uploaded files', 1)
      type: file
      source:
        data: fso
        size_limit: 20M
        options:
          download:
            external: true
            type: command
            target: locutionsOriginalFileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload:
            type: command
            target: locutionsOriginalFileUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          mediaembed:
            type: command
            title: _("Listen to MoH")
            class: jmedia
            onNull: hide
            target: locutionsEncodedFileDownload_command
    encodedFile:
      title: ngettext('File for play', 'Files for play', 1)
      type: file
      source:
        data: fso
        size_limit: 20M
        options:
          download:
            external: true
            type: command
            target: locutionsEncodedFileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          mediaembed:
            type: command
            title: _("Listen to MoH")
            class: jmedia
            onNull: hide
            target: locutionsEncodedFileDownload_command
    name:
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      required: true
      default: true
    recordingExtension:
      title: _('Recording extension')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_RecordLocution
        method: getRecordingExtension
      info:
        type: box
        position: left
        icon: help
        text: _("You can call this extension from any company terminal to record this locution")
        label: _("Need help?")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
