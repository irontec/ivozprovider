production: 
  class: \IvozProvider\Model\HuntGroups
  fields: 
    name: 
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      defaultValue: 
      default: true
    description: 
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      trim: both
      defaultValue: 
    companyId: 
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Companies
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
    strategy: 
      title: _('Strategy')
      type: select
      source: 
        data: inline
        values: 
          'ringAll':
            title: _('Ring all')
            visualFilter:
              hide: ['nextUserPosition']
              show: ['ringAllTimeout']
          'linear':
            title: _('Linear')
            visualFilter:
              hide: ['ringAllTimeout']
              show: ['nextUserPosition']
          'roundRobin': 
            title: _('Round Robin')
            visualFilter:
              hide: ['ringAllTimeout']
              show: ['nextUserPosition']
          'random': 
            title: _('Random')
            visualFilter:
              hide: ['ringAllTimeout']
              show: ['nextUserPosition']
      info:
        type: box
        position: left
        icon: help
        label: _("Need help?")
        text: _("Determines the order users will be called")
    ringAllTimeout: 
      title: _('Ring all timeout')
      type: number
      required: true
      source: 
        control: Spinner
    noAnswerTargetType: 
      title: _('Timeout target type')
      type: select
      source: 
        data: inline
        values: 
          '__null__':
            title:  _("Unassigned")
            visualFilter:
              hide: ["noAnswerNumberValue", "noAnswerExtensionId", "noAnswerVoiceMailUserId" ]
          'number':
            title: _('number')
            visualFilter:
              show: ["noAnswerNumberValue"]
              hide: ["noAnswerExtensionId", "noAnswerVoiceMailUserId" ]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["noAnswerExtensionId"]
              hide: ["noAnswerNumberValue", "noAnswerVoiceMailUserId" ]
          'voicemail':
            title: _('voicemail')
            visualFilter:
              show: ["noAnswerVoiceMailUserId"]
              hide: ["noAnswerExtensionId", "noAnswerNumberValue"]
    noAnswerLocutionId: 
      title: _('No answer locution id')
      type: select
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Locutions
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order: name
        'null': _("Unassigned")
    noAnswerNumberValue: 
      title: _('Timeout number value')
      type: text
      required: true
      maxLength: 25
    noAnswerExtensionId: 
      title: _('Timeout extension id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Extensions
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order: number
        'null': _("Unassigned")
    noAnswerVoiceMailUserId: 
      title: _('Timeout voice mail user id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Users
          filterClass: IvozProvider_Klear_Filter_Voicemail
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order: name
        'null': _("Unassigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
