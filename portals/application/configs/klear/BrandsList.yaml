#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include BrandOperatorsList.yaml
#include BrandURLsList.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: brandsList_screen
  screens:
    brandsList_screen: &brandsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *Brands
      class: ui-silk-world
      title: _("List of %s %2s", ngettext('Brand', 'Brands', 0), "[format| (%parent%)]")
      fields:
        order: &brandsOrder_Link
          name: true
          nif: true
          logo: true
          defaultTimezoneId: true
          languageId: true
          postalAddress: true
          postalCode: true
          town: true
          province: true
          country: true
          registryData: true
        blacklist:
          domain_trunks: true
          iden: true
          postalAddress: true
          province: true
          country: true
          town: true
          registryData: true
          languageId: true
          defaultTimezoneId: true
          FromName: true
          FromAddress: true
          recordingsLimitMB: true
          recordingsLimitEmail: true
        options:
          title: _("Options")
          screens:
            brandsEdit_screen: true
            brandOperatorsList_screen: true
            brandURLsList_screen: true
          dialogs:
            emulateBrand_dialog: true
            brandsDel_dialog: false
          default: brandsEdit_screen
      options:
        title: _("Options")
        screens:
          brandsNew_screen: true
        dialogs:
          brandsDel_dialog: true
    brandsNew_screen: &brandsNew_screenLink
      <<: *Brands
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Brand', 'Brands', 1))
      shortcutOption: N
      fields:
        blacklist:
          nif: true
          logo: true
          defaultTimezoneId: true
          languageId: true
          postalAddress: true
          postalCode: true
          town: true
          province: true
          country: true
          registryData: true
          FromName: true
          FromAddress: true
          recordingsLimitMB: true
          recordingsDiskUsage: true
          recordingsDiskAvailable: true
          recordingsLimitEmail: true
        order:
          <<: *brandsOrder_Link
      fixedPositions: &brandsFixedPositions_Link
        group0:
          label: _("Basic data")
          colsPerRow: 2
          fields:
            name: 1
            nif: 1
            logo: 1
            FeaturesRelBrands: 1
        group1:
          label: _("SIP domains")
          colsPerRow: 12
          fields:
            domain_trunks: 7
        group2:
          label: _("Locales")
          colsPerRow: 2
          fields:
            defaultTimezoneId: 1
            languageId: 1
        group3:
          colsPerRow: 2
          label: _("Invoice data")
          fields:
            postalAddress: 2
            postalCode: 1
            town: 1
            province: 1
            country: 1
            registryData: 2
        group4:
          colsPerRow: 4
          fields:
            domain_users: 2
        group5:
          colsPerRow: 12
          label: _("Mail data")
          collapsed: true
          fields:
            FromName: 6
            FromAddress: 6
        group6:
          colsPerRow: 12
          label: _("Recordings")
          collapsed: true
          fields:
            recordingsLimitMB: 6
            recordingsDiskUsage: 6
            recordingsLimitEmail: 6
    brandsEdit_screen: &brandsEdit_screenLink
      <<: *Brands
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Brand', 'Brands', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *brandsOrder_Link
      fixedPositions:
        <<: *brandsFixedPositions_Link

    # BrandOperators
    <<: *brandOperators_screensLink
    brandOperatorsList_screen:
      <<: *brandOperatorsList_screenLink
      filterField: brandId
      forcedValues:
      parentOptionCustomizer:
        - recordCount
    brandOperatorsNew_screen:
      <<: *brandOperatorsNew_screenLink
      filterField: brandId
      forcedValues:
    brandOperatorsEdit_screen:
      <<: *brandOperatorsEdit_screenLink
      filterField: brandId
      forcedValues:

    # Brand URLs
    <<: *brandURLs_screensLink
    brandURLsList_screen:
      <<: *brandURLsList_screenLink
      filterField: brandId
      parentOptionCustomizer:
        - recordCount
    brandURLsNew_screen:
      <<: *brandURLsNew_screenLink
      filterField: brandId
    brandURLsEdit_screen:
      <<: *brandURLsEdit_screenLink
      filterField: brandId

  dialogs:
    brandsDel_dialog: &brandsDel_dialogLink
      <<: *Brands
      controller: delete
      secureDelete: true
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Brand', 'Brands', 1))
      description: _("Do you want to delete this %s?", ngettext('Brand', 'Brands', 1))
      message: _("%s successfully deleted.", ngettext('Brand', 'Brands', 1))
      multiItem: 1
      labelOnList: 1

    emulateBrand_dialog:
      title: _("Emulate Brand %s", "[format| (%item%)]")
      module: default
      controller: klear-custom-extra-auth
      action: emulate
      class: ui-silk-world-add
      label: false
      labelOnEdit: false
      labelOnList: false
      labelOnEntityPostSave: false
      multiItem: false
      parentOptionCustomizer:
        - IvozProvider_Klear_Options_OptionsCustomizer

    # Brand Operators dialogs
    <<: *brandOperators_dialogsLink

    # Brand URLs dialogs
    <<: *brandURLs_dialogsLink

  commands: &brands_commandsLink
    brandsLogoDownload_command: &brandsLogoDownload_commandLink
      <<: *Brands
      controller: File
      action: force-download
      mainColumn: logo
    brandsLogoUpload_command: &brandsLogoUpload_commandLink
      <<: *Brands
      controller: File
      action: upload
      mainColumn: logo
    brandsLogoPreview_command: &brandsLogoPreview_commandLink
      <<: *Brands
      controller: File
      action: preview
      mainColumn: logo

    # Brand URLs commands
    <<: *brandURLs_commandsLink

testing:
  _extends: production
staging:
  _extends: production
development:
  _extends: production
