<!doctype html>
<html class="no-js" ng-app="oasisPortals">
    <head>
        <meta charset="utf-8" />
        <title>{{portalTitle}}</title>
        <meta name="description" content="{{portalTitle}}" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="favicon.ico" />
        
        <link rel="stylesheet" href="styles/bootswatch/default/bootstrap.css" ng-href="styles/bootswatch/{{theme}}/bootstrap.css" />
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css" />
        <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
        <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css" />
        <link rel="stylesheet" href="bower_components/angularjs-datepicker/dist/angular-datepicker.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/loading.css">
        <!-- endbuild -->
        
        <!-- build:css(app) styles/mainApp.css -->
        <link rel="stylesheet" href="styles/ngDialog-theme.css" />
        <!-- endbuild -->
        
    </head>
    <body>
        <div ng-class="$state.current.name != 'login' ? 'container-fluid' : ''">
            <div class="row" ng-show="$state.current.name !== 'login'">
                <div class="col-sm-4 col-md-3 sidebar">
                    <div ui-view="header" class="header" style="min-height: 64px;"></div>
                </div>
                <div class="col-sm-8 col-md-9 main">
                    <div ui-view="content" style="padding-top: 20px;"></div>
                    <div ui-view="footer"></div>
                </div>
            </div>
            <div ui-view=""></div>
        </div>
        
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/ngDialog/js/ngDialog.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/ngprogress/build/ngProgress.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="bower_components/angular-paging/paging.js"></script>
        <script src="bower_components/angularjs-datepicker/dist/angular-datepicker.min.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/crypto-js/index.js"></script>
        <script src="bower_components/qrcode/lib/qrcode.js"></script>
        <script src="bower_components/angular-qr/src/angular-qr.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app,.}) scripts/scripts.js -->
        <script src="bower_components/crypto-js/crypto-js.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_es-es.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_en-us.js"></script>
        
        <script src="scripts/app.js"></script>
        
        <script src="modules/authentication/services.js"></script>
        <script src="modules/authentication/interceptors.js"></script>
        <script src="modules/authentication/tokens.js"></script>
        
        <script src="modules/authentication/loginCtrl.js"></script>
        
        <script src="modules/commonView/headerCtrl.js"></script>
        <script src="modules/commonView/footerCtrl.js"></script>
        
        <script src="modules/index/indexCtrl.js"></script>
        
        <script src="modules/calls/callsCtrl.js"></script>
        
        <script src="modules/detours/detoursCtrl.js"></script>
        <script src="modules/detours/detoursNewCtrl.js"></script>
        <script src="modules/detours/detoursEditCtrl.js"></script>
        
        <script src="modules/account/accountCrtl.js"></script>
        <script src="modules/preferences/preferencesCtrl.js"></script>
        
        <script src="directives/downloadCsv.js"></script>
        <script src="directives/passwordStrength.js"></script>
        
        <!-- endbuild -->
        
        <script type="text/javascript">
        $( document ).ready(function() {
            setTimeout(function() {
                $('[data-toggle="tooltip"]').tooltip();
            },1000)
        });
        </script>
        
</body>
</html>
