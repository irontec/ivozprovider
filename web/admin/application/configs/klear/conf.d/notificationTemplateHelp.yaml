voicemailVariablesHelp: &voicemailVariablesHelp
    info:
      type: box
      position: left
      icon: help
      label: _("Need help?")
      text: 'You can use these voicemail variables in subject and body:<br/>
            <pre>
               <b>&#36;{VM_NAME}</b>    <i>Voicemail User name</i><br/>
               <b>&#36;{VM_DATE}</b>    <i>Received date</i><br/>
               <b>&#36;{VM_DUR}</b>     <i>Voicemail duration</i><br/>
               <b>&#36;{VM_CIDNAME}</b> <i>Caller name</i><br/>
               <b>&#36;{VM_CIDNUM}</b>  <i>Caller number</i><br/>
               <b>&#36;{VM_MSGNUM}</b>  <i>Voicemail Number</i><br/>
            </pre>'

