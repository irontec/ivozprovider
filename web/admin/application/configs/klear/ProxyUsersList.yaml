#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include conf.d/documentationLink.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: proxyUsersList_screen
  screens: &proxyUsers_screensLink
    proxyUsersList_screen: &proxyUsersList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *ProxyUsers
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", _('Proxy Users'), "[format| (%parent%)]")
      info:
        <<: *documentationLink
        href: "/doc/en/administration_portal/platform/infrastructure/proxy_users.html"
      fields: &proxyUsers_fieldsLink
        options:
          title: _("Options")
          screens:
            proxyUsersEdit_screen: true
          default: proxyUsersEdit_screen
    proxyUsersNew_screen: &proxyUsersNew_screenLink
      <<: *ProxyUsers
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", _('Proxy Users'), "[format| (%parent%)]")
      shortcutOption: N
    proxyUsersEdit_screen: &proxyUsersEdit_screenLink
      <<: *ProxyUsers
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", _('Proxy Users'), "[format| (%item%)]")
      title: _("Edit %s %2s", _('Proxy Users'), "[format| (%item%)]")
      fields:
        readOnly:
          name: true
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
