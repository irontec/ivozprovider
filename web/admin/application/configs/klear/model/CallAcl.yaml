production:
  entity: \Ivoz\Provider\Domain\Model\CallAcl\CallAcl
  fields:
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
    name:
      title: _("Name")
      type: text
      trim: both
      required: true
      default: true
    defaultPolicy:
      title: _('Default policy')
      type: select
      required: true
      source:
        data: inline
        values:
          'allow': _('allow')
          'deny': _('deny')
    CallAclRelMatchLists:
      title: ngettext('Call ACL MatchList', 'Call ACL MatchLists', 0)
      searchable: false
      type: ghost
      source:
        predefined: list
      data: mapper
      config:
        entity: \Ivoz\Provider\Domain\Model\CallAclRelMatchList\CallAclRelMatchList
        filterField: CallAclRelMatchList.callAcl
        showAsTable: true
        fieldName:
          fields:
            MatchList:
              title: _("Name")
              isMultilang: false
              entity: \Ivoz\Provider\Domain\Model\MatchList\MatchList
              field:
                - name
              pattern: "%name%"
            priority:
              title: _("Priority")
            policy:
              title: _("Policy")
        order:
          CallAclRelPattern.priority: asc
        options:
          dialogs:
            callACLRelMatchListsDel_dialog: true
          screens:
            callACLRelMatchListsEdit_screen: true
          default:
      options:
        screens:
          callACLRelMatchListsNew_screen: true
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
