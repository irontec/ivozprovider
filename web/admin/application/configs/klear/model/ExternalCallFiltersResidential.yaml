production:
  entity: Ivoz\Provider\Domain\Model\ExternalCallFilter\ExternalCallFilter
  fields:
    company:
      title: ngettext('Client', 'Clients', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: Ivoz\Provider\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
    outOfScheduleTargetType:
      title: _('Out of schedule target type')
      type: select
      source:
        data: inline
        values:
          '__null__':
            title: _('Unassigned')
          'number':
            title: _('Number')
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
    outOfScheduleNumberValue:
      title: _('External Filter destination')
      type: text
      trim: both
      required: true
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
