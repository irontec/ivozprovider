production:
  class: \IvozProvider\Model\FaxesInOut
  entity: Ivoz\Provider\Domain\Model\FaxesInOut\FaxesInOut
  fields:
    calldate:
      title: _('Calldate')
      type: picker
      defaultValue: 0000-00-00 00:00:00
      source:
        control: datetime
        settings:
          disabled: 'false'
    faxId:
      title: ngettext('Fax', 'Faxes', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Fax\Fax
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Fax.name: asc
      default: true
    src:
      title: _('Source')
      type: text
      trim: both
      maxLength: 128
    dstCountryId:
      title: _('Country')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Country\Country
          fieldName:
            fields:
              - name${lang}
              - countryCode
            template: '%name${lang}% (%countryCode%)'
          order:
            Country.name.${lang}: asc
    dst:
      title: _('Destination')
      type: text
      trim: both
      maxLength: 128
    type:
      title: _('Type')
      type: select
      defaultValue: Out
      source:
        data: inline
        values:
          'In': _('In')
          'Out': _('Out')
    pages:
      title: _('Page')
      type: text
      trim: both
      maxLength: 64
    status:
      title: _('Status')
      type: select
      source:
        data: inline
        values:
          'error': _('Error')
          'pending': _('Pending')
          'completed': _('Completed')
          'inprogress': _('In Progress')
    file:
      title: ngettext('PDF File', 'PDF Files', 1)
      type: file
      required: true
      source:
        data: fso
        size_limit: 20M
        options:
          download:
            external: true
            type: command
            target: faxesInOutFileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload:
            type: command
            target: faxesInOutFileUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview:
            target: faxesInOutFilePreview_command
            type: command
            class: filePreview
            external: 1
            props:
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList:
            target: faxesInOutFilePreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props:
              width: 30
              height: 30
              crop: false
            onNull: hide
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
