production:
  entity: Ivoz\Provider\Domain\Model\RouteLock\RouteLock
  fields:
    companyId:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: Ivoz\Provider\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
    name:
      title: _('Name')
      type: text
      required: true
      maxLength: 50
      default: true
    description:
      title: _('Description')
      type: text
      maxLength: 100
    open:
      title: _('Status')
      type: select
      defaultValue: 0
      source:
        data: inline
        values:
          '0':
            title: _("Closed")
          '1':
            title: _("Opened")
    status:
      title: _('Status')
      type: ghost
      dirty: true
      source:
        class: IvozProvider_Klear_Ghost_RouteLock
        method: getLockStatusIcon
    openExtension:
      title: _('Open extension')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_RouteLock
        method: getOpenExtension
      info:
        type: box
        position: left
        icon: help
        text: _("You can call this extension from any company terminal to open this lock")
        label: _("Need help?")
    closeExtension:
      title: _('Close extension')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_RouteLock
        method: getCloseExtension
      info:
        type: box
        position: left
        icon: help
        text: _("You can call this extension from any company terminal to close this lock")
        label: _("Need help?")
    toggleExtension:
      title: _('Toggle extension')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_RouteLock
        method: getToggleExtension
      info:
        type: box
        position: left
        icon: help
        text: _("You can call this extension from any company terminal to toggle this lock status")
        label: _("Need help?")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
