production:
  entity: Ivoz\Provider\Domain\Model\Company\Company
  fields:
    id:
      title: ngettext('Id', 'Ids', 1)
      required: false
      readonly: true
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Brand.name: asc
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
    nif:
      title: _('Nif')
      type: text
      trim: both
      required: true
    defaultTimezone:
      title: _('Default timezone')
      type: select
      defaultValue: 145
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Timezone\Timezone
          fieldName:
            fields:
              - tz
            template: '%tz%'
          order:
            Timezone.tz: asc
    maxCalls:
      title: _('Max calls')
      type: number
      defaultValue: 2
      source:
        control: Spinner
        min: 0
      info:
        type: box
        position: left
        icon: help
        text: _("Limits external incoming and outgoing calls to this value (0 for unlimited).")
        label: _("Need help?")
    postalAddress:
      title: _('Postal address')
      type: text
      trim: both
      required: true
      maxLength: 255
    postalCode:
      title: ngettext('Postal code', 'Postal codes', 1)
      type: text
      trim: both
      required: true
      maxLength: 10
    town:
      title: _('Town')
      type: text
      trim: both
      required: true
      maxLength: 255
    province:
      title: ngettext('Province', 'Provinces', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    countryName:
      title: ngettext('Country', 'Countries', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    externallyExtraOpts:
      title: _('Externally rater custom options')
      type: textarea
    language:
      title: _('Language')
      type: select
      defaultValue: 1
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Language\Language
          fieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          order:
            Language.name.${lang}: asc
    mediaRelaySets:
      title: _('Media relay Set')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\MediaRelaySet\MediaRelaySet
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            MediaRelaySet.name: asc
    billingMethod:
      title: _('Billing method')
      type: select
      defaultValue: postpaid
      source:
        data: inline
        values:
          'postpaid':
            title: _("Postpaid")
          'prepaid':
            title: _("Prepaid")
          'pseudoprepaid':
            title: _("Pseudo-prepaid")
    transformationRuleSet:
      title: ngettext('Numeric transformation', 'Numeric transformations', 1)
      type: select
      required: true
      defaultValue: 70
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\TransformationRuleSet\TransformationRuleSet
          filterClass: IvozProvider_Klear_Filter_TransformationRuleSets
          fieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          order:
            TransformationRuleSet.name.${lang}: asc
    relCodecs:
      title: _('Audio Transcoding')
      type: multiselect
      source:
        data: mapper
        config:
          relation: \Ivoz\Provider\Domain\Model\CompanyRelCodec\CompanyRelCodec
          relationProperty: company
          relatedProperty: codec
          related: \Ivoz\Provider\Domain\Model\Codec\Codec
          relatedFieldName:
            fields:
              - iden
            template: '%iden%'
    relRoutingTags:
      title: ngettext('Routing Tag', 'Routing Tags', 0)
      type: multiselect
      source:
        data: mapper
        config:
          filterClass: IvozProvider_Klear_Filter_Brand
          relation: \Ivoz\Provider\Domain\Model\CompanyRelRoutingTag\CompanyRelRoutingTag
          relationProperty: company
          relatedProperty: routingTag
          related: \Ivoz\Provider\Domain\Model\RoutingTag\RoutingTag
          relatedFieldName:
            fields:
              - name
              - tag
            template: '%name% (%tag%)'
    showInvoices:
      title: _('Display Client Invoices section')
      type: select
      defaultValue: 0
      source:
        data: inline
        values:
          '0':
            title: _("No")
          '1':
            title: _("Yes")
      info:
        type: box
        position: left
        icon: help
        text: _("Enable this option to display a section in Client's portal to download generated invoices.")
        label: _("Need help?")
    invoiceNotificationTemplate:
      title: ngettext('Invoice Notification', 'Invoice Notifications', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\NotificationTemplate\NotificationTemplate
          filterClass: IvozProvider_Klear_Filter_NotificationTemplateInvoice
          fieldName:
            fields:
              - name
            template: '%name%'
        'null': _("Use generic template")
    callCsvNotificationTemplate:
      title: ngettext('Call CSV Notification', 'Call CSV Notifications', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\NotificationTemplate\NotificationTemplate
          filterClass: IvozProvider_Klear_Filter_NotificationTemplateCallCsv
          fieldName:
            fields:
            - name
            template: '%name%'
        'null': _("Use generic template")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
