production:
  class: \IvozProvider\Model\BrandURLs
  entity: \Ivoz\Provider\Domain\Model\BrandUrl\BrandUrl
  fields: 
    brandId:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Brand.name: asc
    url:
      title: ngettext('URL', 'URLs', 1)
      type: text
      pattern: "^https://.*$"
      trim: both
      required: true
      maxLength: 255
      info:
        type: box
        position: left
        icon: help
        text: _("'https://' URLs valid only")
        label: _("Need help?")
    klearTheme:
      title: ngettext('Theme', 'Themes', 1)
      type: select
      defaultValue: redmond
      source:
        data: themes
    userTheme:
      title: ngettext('Theme', 'Themes', 1)
      type: select
      defaultValue: redmond
      source:
        data: inline
        values:
          default:
            title: Default
          cerulean:
            title: Cerulean
          cosmo:
            title: Cosmo
          cyborg:
            title: Cyborg
          darkly:
            title: Darkly
          flatly:
            title: Flatly
          fonts:
            title: Fonts
          journal:
            title: Journal
          lumen:
            title: Lumen
          paper:
            title: Paper
          readable:
            title: Readable
          sandstone:
            title: Sandstone
          simplex:
            title: Simplex
          slate:
            title: Slate
          spacelab:
            title: Spacelab
          superhero:
            title: Superhero
          united:
            title: United
          yeti:
            title: Yeti
    urlType:
      title: _('URL type')
      type: select
      required: true
      source:
        data: inline
        values:
          'god':
            title: _('God')
            visualFilter:
              show: ["klearTheme"]
              hide: ["userTheme"]
          'brand':
            title: ngettext('Brand', 'Brands', 1)
            visualFilter:
              show: ["klearTheme"]
              hide: ["userTheme"]
          'admin':
            title: ngettext('Company', 'Companies', 1)
            visualFilter:
              show: ["klearTheme"]
              hide: ["userTheme"]
          'user':
            title: ngettext('User', 'Users', 1)
            visualFilter:
              show: ["userTheme"]
              hide: ["klearTheme"]
    name:
      title: _('Name')
      type: text
      trim: both
      default: true
      defaultValue:
      maxLength: 200
      info:
        type: box
        position: left
        icon: help
        text: _("Will be shown on page footer")
        label: _("Need help?")
    logo:
      title: _('Logo')
      type: file
      source:
        data: fso
        size_limit: 20M
        options:
          hiddenName: true
          download:
            external: true
            type: command
            target: brandURLsLogoDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          delete:
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
          upload:
            type: command
            target: brandURLsLogoUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview:
            target: brandURLsLogoPreview_command
            type: command
            class: filePreview
            external: 1
            props:
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList:
            target: brandURLsLogoPreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props:
              width: 30
              height: 30
              crop: false
            onNull: hide
staging: 
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
