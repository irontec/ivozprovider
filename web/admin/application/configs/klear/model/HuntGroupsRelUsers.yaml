production:
  class: \IvozProvider\Model\HuntGroupsRelUsers
  entity: Ivoz\Provider\Domain\Model\HuntGroupsRelUser\HuntGroupsRelUser
  fields: 
    huntGroupId:
      title: ngettext('Hunt Group', 'Hunt Groups', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\HuntGroup\HuntGroup
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            HuntGroup.name: asc
      default: true
    userId:
      title: ngettext('User', 'Users', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\User\User
          filterClass: IvozProvider_Klear_Filter_HuntGroupsRelUsers
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
    timeoutTime:
      title: _('Timeout time')
      type: number
      source:
        control: Spinner
    priority:
      title: _('Priority')
      type: number
      source:
        control: Spinner
