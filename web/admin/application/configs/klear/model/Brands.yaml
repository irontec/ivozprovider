production:
  class: \IvozProvider\Model\Brands
  entity: \Ivoz\Provider\Domain\Model\Brand\Brand
  fields:
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
    invoice_nif:
      title: _('Nif')
      type: text
      trim: both
      required: true
      maxLength: 25
    domainUsers:
      title: _('SIP domain')
      type: text
      trim: both
      maxLength: 190 
      required: true
    defaultTimezoneId:
      title: _('Default timezone')
      type: select
      defaultValue: 145
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Timezone\Timezone
          fieldName:
            fields:
              - tz
            template: '%tz%'
          order:
            Timezone.tz: asc
    logo:
      title: _('Logo')
      type: file
      source:
        data: fso
        size_limit: 20M
        options:
          hiddenName: true
          download:
            external: true
            type: command
            target: brandsLogoDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          delete:
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
          upload:
            type: command
            target: brandsLogoUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview:
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            external: 1
            props:
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList:
            target: brandsLogoPreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props:
              width: 30
              height: 30
              crop: false
            onNull: hide
    invoice_postalAddress:
      title: _('Postal address')
      type: text
      trim: both
      required: true
      maxLength: 255
    invoice_postalCode:
      title: ngettext('Postal code', 'Postal codes', 1)
      type: text
      trim: both
      required: true
      maxLength: 10
    invoice_town:
      title: _('Town')
      type: text
      trim: both
      required: true
      maxLength: 255
    invoice_province:
      title: ngettext('Province', 'Provinces', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    invoice_country:
      title: ngettext('Country', 'Countries', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    invoice_registryData:
      title: _('Registry data')
      type: text
      trim: both
      maxLength: 1024
      info:
        type: box
        position: left
        icon: help
        text: _("Trademark registration information of the mark that is included in the invoices issued: eg 'registered in the commercial register of bizkaia, tome xxxx, book and, folio zzz, sheet aa-bbbb'")
        label: _("Need help?")
    languageId:
      title: _('Language')
      type: select
      defaultValue: 1
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Language\Language
          fieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          order:
            Language.name.${lang}: asc
    fromName:
      title: _('From name')
      trim: both
      maxLength: 255
      info:
        type: box
        position: left
        icon: help
        text: _("Name shown as source when sending mails (e.g. IvozProvider Notifications). Leave empty to disable.")
        label: _("Need help?")
    fromAddress:
      title: _('From address')
      type: text
      trim: both
      maxLength: 255
      info:
        type: box
        position: left
        icon: help
        text: _("Mail address shown as source when sending mails. MTA must allow this value.")
        label: _("Need help?")
    recordingsLimitMB:
      title: _("Max disk usage (in MB)")
      type: number
      defaultValue: 0
      source:
        control: Spinner
        min: 0
      info:
        type: box
        position: left
        icon: help
        text: _("Max disk usage in megabytes this brand can use. When limit has been reached, oldest brand's recordings will be removed. Set to zero to allow unlimited disk usage.")
        label: _("Need help?")
    recordingsDiskUsage:
      title: _('Disk usage')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_Recordings
        method: getBrandDiskUsage
    recordingsLimitEmail:
      title: _('Disk usage notification email')
      type: text
      maxLength: 250
      info:
        type: box
        position: left
        icon: help
        text: _("Email address that will be notified when 80% of the configured limit has been reached.")
        label: _("Need help?")
    relFeatures:
      title: _('Features')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            feature: id
          relation: \Ivoz\Provider\Domain\Model\FeaturesRelBrand\FeaturesRelBrand
          relationProperty: brand
          relatedProperty: feature
          related: \Ivoz\Provider\Domain\Model\Feature\Feature
          relatedFieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          visualFilter:
            iden:
              retail:
                toggle:
                  - domainUsers
              recordings:
                toggle:
                  - recordingsLimitMB
                  - recordingsDiskUsage
                  - recordingsLimitEmail
              billing:
                toggle:
                  - invoice_PostalAddress
                  - invoice_PostalCode
                  - invoice_Town
                  - invoice_Province
                  - invoice_Country
                  - invoice_RegistryData
          order:
            Feature.name: asc
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
