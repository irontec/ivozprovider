production:
  entity: \Ivoz\Provider\Domain\Model\ConferenceRoom\ConferenceRoom
  fields: 
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
      default: true
    name:
      title: _('Name')
      type: text
      required: true
      maxLength: 50
    pinProtected:
      title: _('Pin protected')
      type: select
      defaultValue: 0
      source:
        data: inline
        values:
          '0':
            title: _("No")
            visualFilter:
              hide: [ "pinCode" ]
          '1':
            title: _("Yes")
            visualFilter:
              show: [ "pinCode" ]
    pinCode:
      title: _('Pin code')
      type: text
      required: true
      maxLength: 6
    maxMembers:
      title: _('Max member')
      type: number
      defaultValue: 0
      source:
        control: Spinner
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
