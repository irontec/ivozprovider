production:
  entity: Ivoz\Provider\Domain\Model\MusicOnHold\MusicOnHold
  fields:
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Brand.name: asc
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
    originalFile:
      title: ngettext('Uploaded file', 'Uploaded files', 1)
      type: file
      source:
        data: fso
        size_limit: 20M
        options:
          download:
            external: true
            type: command
            target: musicOnHold_FileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload:
            type: command
            target: musicOnHold_FileUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          mediaembed:
            type: command
            title: _("Listen to MoH")
            class: jmedia
            onNull: hide
            target: musicOnHold_FileDownload_command
    encodedFile:
      title: ngettext('File for play', 'Files for play', 1)
      type: file
      source:
        data: fso
        size_limit: 20M
        options:
          download:
            external: true
            type: command
            target: musicOnHold_FileDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          mediaembed:
            type: command
            title: _("Listen to MoH")
            class: jmedia
            onNull: hide
            target: musicOnHold_FileDownload_command
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
