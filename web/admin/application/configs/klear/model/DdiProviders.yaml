production:
  entity: Ivoz\Provider\Domain\Model\DdiProvider\DdiProvider
  fields:
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
    description:
      title: _('Description')
      type: text
      trim: both
      defaultValue:
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Brand.name: asc
    transformationRuleSet:
      title: _('Numeric transformation')
      type: select
      defaultValue: 252
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\TransformationRuleSet\TransformationRuleSet
          filterClass: IvozProvider_Klear_Filter_TransformationRuleSets
          fieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          order:
            TransformationRuleSet.name.${lang}: asc
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
