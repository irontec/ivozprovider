production:
  entity: Ivoz\Provider\Domain\Model\Fax\Fax
  fields: 
    company:
      title: ngettext('Client', 'Clients', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
      default: true
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      maxLength: 50
      default: true
    email:
      title: ngettext('Email', 'Emails', 1)
      type: text
      trim: both
      required: true
      maxLength: 255
    sendByEmail:
      title: _('Send by email')
      type: select
      defaultValue: 1
      source:
        data: inline
        values:
          '0':
            title: _("No")
            visualFilter:
              hide: ["email"]
          '1':
            title: _("Yes")
            visualFilter:
              show: ["email"]
    outgoingDdi:
      title: _('Outgoing DDI')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Ddi\Ddi
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - ddie164
            template: '%ddie164%'
          order:
            Ddi.ddie164: asc
        'null': _("Company's default")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
