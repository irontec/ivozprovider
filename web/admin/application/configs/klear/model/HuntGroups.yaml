production:
  entity: Ivoz\Provider\Domain\Model\HuntGroup\HuntGroup
  fields: 
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
    description:
      title: _('Description')
      type: text
      trim: both
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
    strategy:
      title: _('Strategy')
      type: select
      source:
        data: inline
        values:
          'ringAll':
            title: _('Ring all')
            visualFilter:
              hide: []
              show: ['ringAllTimeout']
          'linear':
            title: _('Linear')
            visualFilter:
              hide: ['ringAllTimeout']
              show: []
          'roundRobin':
            title: _('Round Robin')
            visualFilter:
              hide: ['ringAllTimeout']
              show: []
          'random':
            title: _('Random')
            visualFilter:
              hide: ['ringAllTimeout']
              show: []
      info:
        type: box
        position: left
        icon: help
        label: _("Need help?")
        text: _("Determines the order users will be called")
    preventMissedCalls:
      title: _('Prevent missed calls')
      type: select
      defaultValue: 1
      source:
        data: inline
        values:
          '0':
            title: _("No")
          '1':
            title: _("Yes")
      info:
        type: box
        position: left
        icon: help
        label: _("Need help?")
        text: _("When 'Yes', calls will never generate a missed call. When 'No', missed calls will be prevented only for RingAll huntgroups if someone answers.")
    ringAllTimeout:
      title: _('Ring all timeout')
      type: number
      required: true
      source:
        control: Spinner
    noAnswerTargetType:
      title: _('Timeout target type')
      type: select
      source:
        data: inline
        values:
          '__null__':
            title:  _("Unassigned")
            visualFilter:
              hide: &routableFields
                - noAnswerNumberCountry
                - noAnswerNumberValue
                - noAnswerExtension
                - noAnswerVoiceMailUser
          'number':
            title: _('Number')
            visualFilter:
              show: [ noAnswerNumberCountry, noAnswerNumberValue ]
              hide:
                <<: *routableFields
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
            visualFilter:
              show: [ noAnswerExtension ]
              hide:
                <<: *routableFields
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: [ noAnswerVoiceMailUser ]
              hide:
                <<: *routableFields
    noAnswerLocution:
      title: _('No answer locution')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Locution\Locution
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Locution.name: asc
        'null': _("Unassigned")
    noAnswerNumberCountry:
      title: _('Country')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Country\Country
          fieldName:
            fields:
              - name${lang}
              - countryCode
            template: '%name${lang}% (%countryCode%)'
          order:
            Country.name.${lang}: asc
    noAnswerNumberValue:
      title: _('Number')
      type: text
      required: true
      maxLength: 25
    noAnswerExtension:
      title: ngettext('Extension', 'Extensions', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Extension\Extension
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order:
            Extension.number: asc
        'null': _("Unassigned")
    noAnswerVoiceMailUser:
      title: ngettext('Voicemail', 'Voicemails', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\User\User
          filterClass: IvozProvider_Klear_Filter_Voicemail
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
