#include ../conf.d/queuesHelp.yaml

production:
  class: \IvozProvider\Model\Queues
  entity: Ivoz\Provider\Domain\Model\Queue\Queue
  fields:
    companyId:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Companies
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
      default: true
    name:
      title: _('Name')
      pattern: "^[a-zA-Z0-9_-]+$"
      type: text
      trim: both
      maxLength: 128
      required: true
      info:
        type: box
        position: left
        icon: help
        text: _("Allowed characters: a-z, A-Z, 0-9, underscore and '-'")
        label: _("Need help?")
    maxWaitTime:
      title: _('Max wait time')
      type: number
      source:
        control: Spinner
        min: 0
      info:
        type: box
        position: left
        icon: help
        text: _("If no queue member answers before time this seconds, the timeout queue logic will be activated. Leave empty to disable.")
        label: _("Need help?")
    timeoutLocutionId:
      title: ngettext('Locution', 'Locutions', 1)
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Ivoz\Provider\Domain\Model\Locution\Locution
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
        'null': _("Unassigned")
    timeoutTargetType:
      title: _('Timeout route')
      type: select
      source:
        data: inline
        values:
          '__null__':
            title:  _("Unassigned")
            visualFilter:
              hide: ["timeoutNumberValue", "timeoutExtensionId", "timeoutVoiceMailUserId" ]
          'number':
            title: _('Number')
            visualFilter:
              show: ["timeoutNumberValue"]
              hide: ["timeoutExtensionId", "timeoutVoiceMailUserId" ]
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
            visualFilter:
              show: ["timeoutExtensionId"]
              hide: ["timeoutNumberValue", "timeoutVoiceMailUserId" ]
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: ["timeoutVoiceMailUserId"]
              hide: ["timeoutExtensionId", "timeoutNumberValue"]
    timeoutNumberValue:
      title: _('Number')
      type: text
      required: true
      maxLength: 25
    timeoutExtensionId:
      title: ngettext('Extension', 'Extensions', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Ivoz\Provider\Domain\Model\Extension\Extension
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order:
            Extension.number: asc
        'null': _("Unassigned")
    timeoutVoiceMailUserId:
      title: ngettext('Voicemail', 'Voicemails', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Ivoz\Provider\Domain\Model\User\User
          fitlerclass: IvozProvider_Klear_Filter_Voicemail
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    maxlen:
      title: _('Max queue length')
      type: number
      source:
        control: Spinner
        min: 0
      info:
        type: box
        position: left
        icon: help
        text: _("Max number of unattended calls that this queue can have. When this value has been reached, full queue logic will be activated on new calls. Leave empty to disable.")
        label: _("Need help?")
    fullLocutionId:
      title: _('Full queue Locution')
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Ivoz\Provider\Domain\Model\Locution\Locution
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
        'null': _("Unassigned")
    fullTargetType:
      title: _('Full queue route')
      type: select
      source:
        data: inline
        values:
          '__null__':
            title:  _("Unassigned")
            visualFilter:
              hide: ["fullNumberValue", "fullExtensionId", "fullVoiceMailUserId" ]
          'number':
            title: _('Number')
            visualFilter:
              show: ["fullNumberValue"]
              hide: ["fullExtensionId", "fullVoiceMailUserId" ]
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
            visualFilter:
              show: ["fullExtensionId"]
              hide: ["fullNumberValue", "fullVoiceMailUserId" ]
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: ["fullVoiceMailUserId"]
              hide: ["fullExtensionId", "fullNumberValue"]
    fullNumberValue:
      title: _('Number')
      type: text
      maxLength: 25
    fullExtensionId:
      title: ngettext('Extension', 'Extensions', 1)
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Ivoz\Provider\Domain\Model\Extension\Extension
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order:
            Extension.number: asc
        'null': _("Unassigned")
    fullVoiceMailUserId:
      title: ngettext('Voicemail', 'Voicemails', 1)
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Ivoz\Provider\Domain\Model\User\User
          filterClass: IvozProvider_Klear_Filter_Voicemail
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    periodicAnnounceLocutionId:
      title: _('Periodic Annouce Locution')
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Ivoz\Provider\Domain\Model\Locution\Locution
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
        'null': _("Unassigned")
      info:
        type: box
        position: left
        icon: help
        text: _("Locution periodically played to calls that are queued")
        label: _("Need help?")
    periodicAnnounceFrequency:
      title: _('Periodic Announce Frequency')
      type: number
      source:
        control: Spinner
        min: 0
    memberCallRest:
      title: _('Member rest seconds')
      type: number
      defaultValue: 0
      source:
        control: Spinner
        min: 0
      info:
        type: box
        position: left
        icon: help
        text: _("Time in seconds that member won't be disturbed after attending a queue call")
        label: _("Need help?")
    memberCallTimeout:
      title: _('Member call seconds')
      type: number
      defaultValue: 5
      source:
        control: Spinner
        min: 0
      info:
        type: box
        position: left
        icon: help
        text: _("Time in seconds queue calls will ring members")
        label: _("Need help?")
    strategy:
      title: _('Strategy')
      type: select
      defaultValue: 'rrmemory'
      source:
        data: inline
        filterClass: IvozProvider_Klear_Filter_QueueStrategies
        values:
          'ringall': _('Ring all')
          'leastrecent': _('Least recent')
          'fewestcalls': _('Fewest calls')
          'random': _('Random')
          'rrmemory': _('Round Robin memory')
          'linear': _('Linear')
      info:
        type: box
        position: left
        icon: help
        label: _("Need help?")
        text: _("Determines the order current priority members will be called")
    weight:
      title: _('Weight')
      type: number
      defaultValue: 5
      source:
        control: Spinner
        min: 1
      info:
        type: box
        position: left
        icon: help
        text: _("When one member is part of multiples queues, calls from queues with higher weight will be attended first")
        label: _("Need help?")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
