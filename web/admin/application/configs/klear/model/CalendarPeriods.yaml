production:
  entity: Ivoz\Provider\Domain\Model\CalendarPeriod\CalendarPeriod
  fields: 
    calendar:
      title: _('Calendar')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Calendar\Calendar
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Calendar.name: asc
    startDate:
      title: _('Start date')
      type: picker
      required: true
      source:
        control: date
        settings:
          disabled: 'false'
    endDate:
      title: _('End date')
      type: picker
      required: true
      source:
        control: date
        settings:
          disabled: 'false'
    relSchedules:
      title: ngettext('Schedule', 'Schedules', 0)
      type: multiselect
      required: true
      source:
        data: mapper
        config:
          relation: \Ivoz\Provider\Domain\Model\CalendarPeriodsRelSchedule\CalendarPeriodsRelSchedule
          relationProperty: calendarPeriod
          relatedProperty: schedule
          related: \Ivoz\Provider\Domain\Model\Schedule\Schedule
          relatedFieldName: name
          filterClass: IvozProvider_Klear_Filter_CalendarPeriodSelectLocution
    locution:
      title: _('Locution')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Locution\Locution
          filterClass: IvozProvider_Klear_Filter_CalendarPeriodSelectLocution
          fieldName: 
            fields: 
              - name
            template: '%name%'
        'null': _("Filter's Out of schedule Locution")
    routeType:
      title: _('Route type')
      type: select
      source:
        data: inline
        filterClass: IvozProvider_Klear_Filter_RouteTypes
        values:
          '__null__':
            title: _("Filter's Out of schedule Routing")
            visualFilter:
              show: [ ]
              hide: &routableFields
                - numberCountry
                - numberValue
                - extension
                - voicemail
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: [ voicemail ]
              hide:
                <<: *routableFields
          'extension':
            title: ngettext('Extension', 'Extension', 1)
            visualFilter:
              show: [ extension ]
              hide:
                <<: *routableFields
          'number':
            title: _('Number')
            visualFilter:
              show: [ numberCountry, numberValue ]
              hide:
                <<: *routableFields
    numberCountry:
      title: _('Country')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Country\Country
          fieldName:
            fields:
              - name${lang}
              - countryCode
            template: '%name${lang}% (%countryCode%)'
          order:
            Country.name.${lang}: asc
    numberValue:
      title: _('Number')
      type: text
      pattern: "^\\+?[0-9]+$"
      required: true
      maxLength: 25
      trim: both
    voicemail:
      title: ngettext('Voicemail', 'Voicemails', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Voicemail\Voicemail
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Voicemail.name: asc
        'null': _("Unassigned")
    extension:
      title: ngettext('Extension', 'Extension', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Extension\Extension
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order:
            Extension.number: asc
          extraDataAttributes:
            iden: companyId
        'null': _("Unassigned")
    target:
      title: _('Target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_RouteTarget
        method: getTarget

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
