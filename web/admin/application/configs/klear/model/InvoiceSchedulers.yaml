production:
  entity: Ivoz\Provider\Domain\Model\InvoiceScheduler\InvoiceScheduler
  fields:
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      maxLength: 40
      default: true
    frequency:
      title: _('Frequency')
      type: number
      required: true
      defaultValue: 1
      source:
        control: Spinner
        min: 1
    unit:
      title: _('Unit')
      type: select
      required: true
      defaultValue: 'month'
      source:
        data: inline
        values:
          'week': _('Week')
          'month': _('Month')
          'year': _('Year')
    email:
      title: ngettext('Email', 'Emails', 1)
      type: text
      trim: both
      defaultValue: ''
      maxLength: 140
    taxRate:
      title: _('Tax rate')
      type: text
      trim: both
      required: true
      sufix: "%"
    lastExecution:
      title: _('Last execution')
      type: picker
      required: true
      source:
        control: datetime
        settings:
          disabled: 'false'
      readonly: true
    nextExecution:
      title: _('Next execution')
      type: picker
      required: true
      source:
        control: datetime
        settings:
          disabled: 'false'
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Brand.name: asc
        'null': _("Unassigned")
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          filterClass: IvozProvider_Klear_Filter_InvoiceSchedulerCompany
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
    numberSequence:
      title: _('Invoice number sequence')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\InvoiceNumberSequence\InvoiceNumberSequence
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            InvoiceNumberSequence.name: asc
          visualFilter:
            name:
              'null':
                show: ["number"]
                hide: []
              __default__:
                show: []
                hide: ["number"]
    invoiceTemplate:
      title: _('Template')
      type: select
      required: true
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\InvoiceTemplate\InvoiceTemplate
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            InvoiceTemplate.name: asc
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
