production:
  entity: Ivoz\Provider\Domain\Model\DdiProviderRegistration\DdiProviderRegistration
  fields:
    multiDDI:
      title: _('Random Contact Username')
      type: select
      defaultValue: 1
      source:
        data: inline
        values:
          '0':
            title: _("No")
            visualFilter:
              show: [ contactUsername ]
              hide: []
          '1':
            title: _("Yes")
            visualFilter:
              show: []
              hide: [ contactUsername ]
    contactUsername:
      title: _('Contact Username')
      type: text
      trim: both
      default: true
      info:
        type: box
        position: left
        icon: help
        text: _("Is sent in the username of Contact header in generated REGISTER.")
        label: _("Need help?")
      required: true
    username:
      title: _('Username')
      type: text
      trim: both
      required: true
    domain:
      title: _('Domain')
      type: text
      trim: both
      required: true
    realm:
      title: _('Realm')
      type: text
      trim: both
      info:
        type: box
        position: left
        icon: help
        text: _("Leave empty to use the suggested default")
        label: _("Need help?")
    authUsername:
      title: _('Auth username')
      type: text
      trim: both
      defaultValue:
      required: false
      info:
        type: box
        position: left
        icon: help
        text: _("Only if it's different from the Username")
        label: _("Need help?")
    authPassword:
      title: _('Password')
      type: password
      defaultValue:
      adapter: PlainText
      required: true
    authProxy:
      title: _('Registrar Server URI')
      type: text
      trim: both
      defaultValue:
      pattern: "^sip:.*$|^sips:.*$"
      required: false
      info:
        type: box
        position: left
        icon: help
        text: _("Must start with sip or sips followed by colon")
        label: _("Need help?")
    expires:
      title: _('Expire')
      type: number
      defaultValue: 3600
      source:
        control: Spinner
      required: true
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
