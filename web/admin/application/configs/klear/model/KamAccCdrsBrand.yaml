production:
  entity: \Ivoz\Kam\Domain\Model\AccCdr\AccCdr
  fields: 
    proxy:
      title: _('Proxy')
      type: text
      maxLength: 64
      default: true
    startTime:
      title: _('Start time')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source:
        control: datetime
        settings:
          disabled: 'false'
    endTime:
      title: _('End time')
      type: picker
      defaultValue: 2000-01-01 00:00:00
      source:
        control: datetime
        settings:
          disabled: 'false'
    duration:
      title: _('Duration')
      type: text
      defaultValue: 0.000
    direction:
      title: _('Type')
      type: select
      source:
        data: inline
        values:
          'inbound': _('Inbound')
          'outbound': _('Outbound')
    caller:
      title: _('Caller')
      type: text
      maxLength: 128
    callee:
      title: _('Destination')
      type: text
      maxLength: 128
    referee:
      title: _('Referee')
      type: text
      maxLength: 128
    referrer:
      title: _('Referrer')
      type: text
      maxLength: 128
    company:
      title: ngettext('Company', 'Companies', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Company\Company
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
        'null': _("Unassigned")
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Brand\Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Brand.name: asc
        'null': _("Unassigned")
    asIden:
      title: _('As iden')
      type: text
      maxLength: 64
    asAddress:
      title: _('As address')
      type: text
      maxLength: 64
    callid:
      title: _('Callid')
      type: text
      maxLength: 255
    xcallid:
      title: _('Xcallid')
      type: text
      maxLength: 255
    parsed:
      title: _('Parsed')
      type: select
      defaultValue: no
      source:
        data: inline
        values:
          'yes': _('Yes')
          'no': _('No')
          'error': _('Error')
    diversion:
      title: _('Diversion')
      type: text
      maxLength: 64
    carrier:
      title: ngettext('Carrier', 'Carriers', 0)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Carrier\Carrier
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Carrier.name: asc
        'null': _("Unassigned")
    externallyRated:
      title: _('Externally rated')
      type: select
      defaultValue: 0
      source:
        data: inline
        values:
          '0':
            title: _("No")
          '1':
            title: _("Yes")
    metered:
      title: _('Metered')
      type: select
      defaultValue: 0
      source:
        data: inline
        values:
          '0':
            title: _("No")
          '1':
            title: _("Yes")
    meteringDate:
      title: _('Metering date')
      type: picker
      defaultValue: 0000-00-00 00:00:00
      source:
        control: datetime
        settings:
          disabled: 'false'
    reMeteringDate:
      title: _('Re metering date')
      type: picker
      source:
        control: datetime
        settings:
          disabled: 'false'
    ratingPlan:
      title: ngettext('Rating plan', 'Rating plans', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\RatingPlan\RatingPlan
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            RatingPlan.name.${lang}: asc
        'null': _("Unassigned")
    destination:
      title: _('Target pattern')
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Cgr\Domain\Model\Destination\Destination
          fieldName:
            fields:
              - name${lang}
            template: '%name${lang}%'
          order:
            Destination.name.${lang}: asc
        'null': _("Unassigned")
    price:
      title: ngettext('Price', 'Prices', 1)
      type: text
    invoice:
      title: ngettext('Invoice', 'Invoices', 1)
      type: select
      source:
        data: mapper
        config:
          entity: \Ivoz\Provider\Domain\Model\Invoice\Invoice
          filterClass: IvozProvider_Klear_Filter_Brand
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order:
            Invoice.number: asc
        'null': _("Unassigned")
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
