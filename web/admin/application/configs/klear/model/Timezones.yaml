production: 
  class: \IvozProvider\Model\Timezones
  entity: Ivoz\Provider\Domain\Model\Timezone\Timezone
  fields: 
    countryId:
      title: _('Country id')
      type: select
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Countries
          entity: \Ivoz\Provider\Domain\Model\Country\Country
          fieldName: 
            fields: 
              - code
            template: '%code%'
          order:
            Country.code: asc
        'null': _("Unassigned")
      default: true
    tz:
      title: _('Tz')
      type: text
      trim: both
      required: true
    comment:
      title: _('Comment')
      type: text
      trim: both
      defaultValue: 
    timeZoneLabel:
      title: _('Time zone label')
      type: text
      trim: both
      defaultValue: 
