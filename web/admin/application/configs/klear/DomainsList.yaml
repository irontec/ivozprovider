#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include conf.d/documentationLink.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: domainsList_screen
  screens: &domains_screensLink
    domainsList_screen: &domainsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *Domains
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Domain', 'Domains', 0), "[format| (%parent%)]")
      info:
        <<: *documentationLink
        href: "/doc/${lang}/platform/domains.html"
      fields:
        order: &domains_orderLink
          domain: true
          scope: true
          pointsTo: true
          description: true
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
