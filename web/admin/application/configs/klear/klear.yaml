          title: ngettext('Antiflood trusted IP', 'Antiflood trusted IPs', 0)
          class: ui-silk-shield-go
          description: _("List of %s", ngettext('Trusted IP address', 'Trusted IP addresses', 0))
        TerminalManufacturersList:
