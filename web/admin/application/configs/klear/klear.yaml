          title: ngettext('Brand', 'Brands', 0)
          class: ui-silk-world
          description: _("List of %s", ngettext('Brand', 'Brands', 0))
        AdministratorsList:
          title: ngettext('Main operator', 'Main operators', 0)
          class: ui-silk-tux
          description: _("List of %s", ngettext('Main operator', 'Main operators', 0))
