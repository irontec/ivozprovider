#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: dDIsList_screen
  screens: &dDIs_screenLink
    dDIsList_screen: &dDIsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *DDIs
      title: _("List of %s %2s", ngettext('DDI', 'DDIs', 0), "[format| (%parent%)]")
      class: ui-silk-lightning-go
      forcedValues:
        <<: *forcedCompany
      order:
          - Ddi.country: asc
          - Ddi.ddi: asc
          - Ddi.routeType: desc
      fields:
        order: &dDIsFieldsOder_Link
          country: true
          DDI: true
          externalCallFilter: true
          routeType: true
          target: true
        options:
          title: _("Options")
          screens:
            dDIsEdit_screen: ${auth.isNotCompanyOperator}
            dDIsEditLimited_screen: ${auth.isCompanyOperator}
          dialogs:
            dDIsDel_dialog: ${auth.isNotCompanyOperator}
          default: dDIsEdit_screen
        blacklist:
          user: true
          fax: true
          ivr: true
          huntGroup: true
          conferenceRoom: true
          friendValue: true
          brand: true
          recordCalls: true
          displayName: true
          billInboundCalls: true
          peeringContract: ${auth.isCompanyOperator}
          language: true
          queue: true
          retailAccount: true
          conditionalRoute: true
      fixedPositions: &dDIsFixedPositions_Link
        group0:
          label: _("Number data")
          colsPerRow: 3
          fields:
            country: 1
            DDI: 1
            peeringContract: 1
            displayName: 2
            language: 1
        group1:
          label: _("Filters data")
          colsPerRow: 2
          fields:
            externalCallFilter: 2
        group2:
          label: _("Recording data")
          colsPerRow: 12
          fields:
            recordCalls: 8
        group3:
          label: _("Routing configuration")
          colsPerRow: 3
          fields:
            routeType: 1
            user: 1
            fax: 1
            ivr: 1
            huntGroup: 1
            conferenceRoom: 1
            friendValue: 1
            queue: 1
            retailAccount: 1
            conditionalRoute: 1
        group4:
          label: _("Additional configuration")
          colsPerRow: 12
          fields:
            billInboundCalls: 8
      options:
        title: _("Options")
        screens:
          dDIsNew_screen: ${auth.isNotCompanyOperator}
        dialogs:
          dDIsDel_dialog: ${auth.isNotCompanyOperator}
          importDDIs_dialog: false
    dDIsNew_screen: &dDIsNew_screenLink
      <<: *DDIs
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      defaultValues:
        country: ${auth.companyCountryId}
      forcedValues:
        <<: *forcedBrand
        <<: *forcedCompany
      title: _("Add %s", ngettext('DDI', 'DDIs', 1))
      fields:
        order:
          <<: *dDIsFieldsOder_Link
        blacklist:
          brand: true
          target: true
          recordCalls: ${auth.company.recordings.disabled}
      fixedPositions:
        <<: *dDIsFixedPositions_Link
    dDIsEdit_screen: &dDIsEdit_screenLink
      <<: *DDIs
      controller: edit
      class: ui-silk-pencil
      label: false
      forcedValues:
        <<: *forcedBrand
        <<: *forcedCompany
      title: _("Edit %s %2s", ngettext('DDI', 'DDIs', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *dDIsFieldsOder_Link
        blacklist:
          target: true
          brand: true
          recordCalls: ${auth.company.recordings.disabled}
          billInboundCalls: ${auth.brand.billing.disabled}
      fixedPositions:
        <<: *dDIsFixedPositions_Link
    dDIsEditLimited_screen: &dDIsEdit_screenLink
      <<: *DDIs
      controller: edit
      class: ui-silk-pencil
      label: false
      forcedValues:
        <<: *forcedCompany
      title: _("Edit %s %2s", ngettext('DDI', 'DDIs', 1), "[format| (%item%)]")
      fields:
        order:
          <<: *dDIsFieldsOder_Link
        blacklist:
          target: true
#          ddie164: true
          peeringContract: true
          brand: true
          billInboundCalls: true
          recordCalls: ${auth.company.recordings.disabled}
        readOnly:
          DDI: true
          country: true
      fixedPositions:
        <<: *dDIsFixedPositions_Link
  dialogs: &dDIs_dialogsLink
    dDIsDel_dialog: &dDIsDel_dialogLink
      <<: *DDIs
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('DDI', 'DDIs', 1))
      description: _("Do you want to delete this %s?", ngettext('DDI', 'DDIs', 1))
      message: _("%s successfully deleted.", ngettext('DDI', 'DDIs', 1))
      multiItem: 1
      labelOnList: 1

    importDDIs_dialog:
      <<: *DDIs
      module: default
      title: _("Import %s", ngettext('DDI', 'DDIs', 0))
      label: false
      labelOnEdit: true
      labelOnList: true
      labelOnOption: true
      labelOnEntityPostSave: true
      controller: import-file
      action: import
      class:  ui-silk-page-gear
      freeUploadCommand: importDDIsFreeUpload_command
      delimiter: ";"
      enclosure: '"'
      escape: "\\"
      forcedValues:
        company: *forcedCompany
        <<: *forcedBrand

  commands:
    importDDIsFreeUpload_command:
      <<: *DDIs
      controller: File
      action: free-upload

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
