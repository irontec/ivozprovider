#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include conf.d/documentationLink.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: locutionsList_screen
  screens: &locutions_screensLink
    locutionsList_screen: &locutionsList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *Locutions
      class: ui-silk-sound
      title: _("List of %s %2s", ngettext('Locution', 'Locutions', 0), "[format| (%parent%)]")
      info:
        <<: *documentationLink
        href: "/doc/${lang}/company/locutions.html"
      forcedValues:
        <<: *forcedCompany
      fields:
        options:
          title: _("Options")
          screens:
            locutionsEdit_screen: true
          dialogs:
            locutionsDel_dialog: true
          default: locutionsEdit_screen
        order: &locutions_orderLink
          company: true
          name: true
          originalFile: true
          recordingExtension: true
        blacklist:
          encodedFile: true
      options:
        title: _("Options")
        screens:
          locutionsNew_screen: true
        dialogs:
          locutionsDel_dialog: true
    locutionsNew_screen: &locutionsNew_screenLink
      <<: *Locutions
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s %2s", ngettext('Locution', 'Locutions', 1), "[format| (%parent%)]")
      shortcutOption: N
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          <<: *locutions_orderLink
        blacklist:
          encodedFile: true
          status: true
          recordingExtension: true
      fixedPositions:
        group0:
          colsPerRow: 2
          fields:
            company: 1
            name: 1
        group1:
          colsPerRow: 1
          fields:
            originalFile: 1
    locutionsEdit_screen: &locutionsEdit_screenLink
      <<: *Locutions
      controller: edit
      class: ui-silk-pencil
      label: false
      title: _("Edit %s %2s", ngettext('Locution', 'Locutions', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          <<: *locutions_orderLink
        readOnly:
          status: true
      fixedPositions:
        group0:
          colsPerRow: 2
          fields:
            company: 1
            name: 1
            recordingExtension: 1
        group1:
          colsPerRow: 1
          fields:
            originalFile: 1
            encodedFile: 1
  dialogs: &locutions_dialogsLink
    locutionsDel_dialog: &locutionsDel_dialogLink
      <<: *Locutions
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Locution', 'Locutions', 1))
      description: _("Do you want to delete this %s?", ngettext('Locution', 'Locutions', 1))
      message: _("%s successfully deleted.", ngettext('Locution', 'Locutions', 1))
      multiItem: 1
      labelOnList: 1
  commands: &locutions_commandsLink
    locutionsOriginalFileDownload_command: &locutionsOriginalFileDownload_commandLink
      <<: *Locutions
      controller: File
      action: force-download
      mainColumn: originalFile
    locutionsOriginalFileUpload_command: &locutionsOriginalFileUpload_commandLink
      <<: *Locutions
      controller: File
      action: upload
      mainColumn: originalFile
    locutionsOriginalFilePreview_command: &locutionsOriginalFilePreview_commandLink
      <<: *Locutions
      controller: File
      action: preview
      mainColumn: originalFile
    locutionsEncodedFileDownload_command: &locutionsEncodedFileDownload_commandLink
      <<: *Locutions
      controller: File
      action: force-download
      mainColumn: encodedFile
    locutionsEncodedFilePreview_command: &locutionsEncodedFilePreview_commandLink
      <<: *Locutions
      controller: File
      action: preview
      mainColumn: encodedFile
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
