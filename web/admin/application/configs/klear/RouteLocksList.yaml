#include conf.d/mapperList.yaml
#include conf.d/actions.yaml
#include conf.d/documentationLink.yaml

production:
  main:
    module: klearMatrix
    defaultScreen: routeLocksList_screen
  screens: &routeLocks_screensLink
    routeLocksList_screen: &routeLocksList_screenLink
      controller: list
      pagination:
        items: 25
      <<: *RouteLocks
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Route Lock', 'Route Locks', 0), "[format| (%parent%)]")
      info:
        <<: *documentationLink
        href: "/doc/${lang}/company/route_locks.html"
      forcedValues:
        <<: *forcedCompany
      fields: &routeLocks_fieldsLink
        order:
          status: true
          name: true
          description: true
          closeExtension: true
          openExtension: true
        blacklist:
          open: true
        options:
          title: _("Options")
          screens:
            routeLocksEdit_screen: true
          dialogs:
            routeLocksDel_dialog: true
          default: routeLocksEdit_screen
      options:
        title: _("Options")
        screens:
          routeLocksNew_screen: true
        dialogs:
          routeLocksDel_dialog: true

    routeLocksNew_screen: &routeLocksNew_screenLink
      <<: *RouteLocks
      controller: new
      class: ui-silk-add
      label: true
      multiInstance: true
      title: _("Add %s", ngettext('Route Lock', 'Route Locks', 1), "[format| (%parent%)]")
      forcedValues:
        <<: *forcedCompany
      shortcutOption: N
      fields:
        order:
          name: true
          description: true
          open: true
        blacklist:
          status: true
          openExtension: true
          closeExtension: true
      fixedPositions:
        group0:
          colsPerRow: 12
          label: _("Basic Configuration")
          fields:
            name: 5
            description: 5
            open: 5

    routeLocksEdit_screen: &routeLocksEdit_screenLink
      <<: *RouteLocks
      controller: edit
      class: ui-silk-pencil
      label: false
      labelOnPostAction: _("Edit %s %2s", ngettext('Route Lock', 'Route Locks', 1), "[format| (%item%)]")
      title: _("Edit %s %2s", ngettext('Route Lock', 'Route Locks', 1), "[format| (%item%)]")
      forcedValues:
        <<: *forcedCompany
      fields:
        order:
          name: true
          description: true
          open: true
          openExtension: true
          closeExtension: true
        blacklist:
          status: true
      fixedPositions:
        group0:
          colsPerRow: 12
          label: _("Basic Configuration")
          fields:
            name: 5
            description: 5
            open: 5
        group1:
          colsPerRow: 12
          label: _("Service Information")
          fields:
            closeExtension: 4
            openExtension: 4
            toggleExtension: 4

  dialogs: &routeLocks_dialogsLink
    routeLocksDel_dialog: &routeLocksDel_dialogLink
      <<: *RouteLocks
      controller: delete
      class: ui-silk-bin
      labelOption: false
      title: _("Delete %s", ngettext('Route Lock', 'Route Locks', 1))
      description: _("Do you want to delete this %s?", ngettext('Route Lock', 'Route Locks', 1))
      message: _("%s successfully deleted.", ngettext('Route Lock', 'Route Locks', 1))
      multiItem: 1
      labelOnList: 1

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
