imports:
  - { resource: config.yml }

framework:
  test: ~
  session:
    storage_id: session.storage.mock_file

doctrine:
  dbal:
    driver: 'pdo_sqlite'
    path: '%kernel.cache_dir%/db.sqlite'
    charset: 'UTF8'

parameters:
  lexik_jwt_authentication:
    private_key_path: '%kernel.root_dir%/../var/jwt/private-test.pem'
    jwt_public_key_path: '%kernel.root_dir%/../var/jwt/public-test.pem'
    pass_phrase: 'changeme'
    token_ttl: '600'
