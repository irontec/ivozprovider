api:
  resource: '.'
  type: 'api_platform'

api_base_path:
  path: '/'

api_admin_login:
  path: admin_login

api_user_login:
  path: user_login

post_auth_token_exchange:
  path: '/token/exchange'
  methods: ['POST', 'GET']
  defaults:
    _controller: Controller\Auth\TokenExchangeAction
    _api_resource_class: 'Model\Token'
    _api_item_operation_name: 'post_auth_token_exchange'
    _api_receive: false

###############################
## Refresh JWT Token
###############################
gesdinet_jwt_refresh_token:
  path:     /api/token/refresh
  defaults: { _controller: gesdinet.jwtrefreshtoken:refresh }

###############################
## Custom routes
###############################
get_my_rating_plan_prices:
  path: '/my/rating_plan_prices'
  methods: ['GET']
  defaults:
    _controller: Controller\My\RatingPlanPricesAction
    _api_resource_class: 'Model\RatingPlanPrices'
    _api_collection_operation_name: 'get_my_rating_plan_prices'
    _api_receive: false
