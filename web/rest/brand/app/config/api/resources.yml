########################################
## Custom models
########################################

Model\Token:
  itemOperations: []
  collectionOperations:
    post_auth_token_exchange:
      method: 'POST'
      path: '/token/exchange'
      route_name: 'post_auth_token_exchange'
      swagger_context:
        consumes:
          - 'application/x-www-form-urlencoded'
        produces:
          - 'application/json'
        tags:
          - Auth
        parameters:
          - name: token
            in: formData
            type: string
            required: true
            description: 'Platform admin token'
          - name: username
            in: formData
            type: string
            required: true
            description: 'Target brand admin user name'

Model\RatingPlanPrices:
  itemOperations: []
  collectionOperations:
    get_my_rating_plan_prices:
      access_control: '"ROLE_BRAND_ADMIN" in roles'
      method: 'GET'
      path: '/my/rating_plan_prices'
      route_name: 'get_my_rating_plan_prices'
      parameters: []
      swagger_context:
        produces:
          - 'text/csv'
        tags:
          - My
        parameters:
          - name: id
            in: query
            type: integer
            required: true
            description: 'Rating plan group Id'
  attributes:
    pagination_client_enabled: true
