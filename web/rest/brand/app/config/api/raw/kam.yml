Ivoz\Kam\Domain\Model\UsersLocation\RegistrationStatus:
  itemOperations: []
  collectionOperations: []
  attributes:
    access_control: '"ROLE_SUPER_ADMIN" in roles'
    normalization_context:
      groups: ['']

Ivoz\Kam\Domain\Model\UsersCdr\UsersCdr:
  itemOperations:
    get:
      swagger_context:
        description: 'DEPRECTAED METHOD: Will be removed in the next release'
  collectionOperations:
    get:
      swagger_context:
        description: 'DEPRECTAED METHOD: Will be removed in the next release'
  attributes:
    access_control: '"ROLE_BRAND_ADMIN" in roles'
    read_access_control:
      ROLE_BRAND_ADMIN:
        brand:
          eq: "user.getBrand().getId()"
