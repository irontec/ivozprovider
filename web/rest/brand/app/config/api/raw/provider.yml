    lastExecution:
      attributes:
        swagger_context:
          readOnly: true
    lastExecutionError:
      attributes:
        swagger_context:
          readOnly: true
  attributes:
    access_control: '"ROLE_BRAND_ADMIN" in roles'
    read_access_control:
      ROLE_BRAND_ADMIN:
        brand:
          eq: "user.getBrand().getId()"
    write_access_control:
      ROLE_BRAND_ADMIN:
        - and:
          - brand:
