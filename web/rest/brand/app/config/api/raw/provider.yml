Ivoz\Provider\Domain\Model\Administrator\Administrator:
  attributes:
    access_control: '"ROLE_BRAND_ADMIN" in roles'
    read_access_control:
      ROLE_BRAND_ADMIN:
        id:
          neq: 0
        or:
          - company:
              in: "companyRepository.getSupervisedCompanyIdsByAdmin(user)"
          - company:
              isNull: ~
        brand:
          eq: "user.getBrand().getId()"
    write_access_control:
      ROLE_BRAND_ADMIN:
        raw: "id > 0 or id === null"
        or:
          - company:
              in: "companyRepository.getSupervisedCompanyIdsByAdmin(user)"
          - company:
              isNull: ~
        brand:
          eq: "user.getBrand().getId()"

Ivoz\Provider\Domain\Model\BillableCall\BillableCall:
  itemOperations:
    get: ~
  collectionOperations:
    get:
      swagger_context:
        produces:
          - 'application/json'
          - 'application/ld+json'
          - 'text/csv'
  attributes:
    pagination_client_enabled: true
    access_control: '"ROLE_BRAND_ADMIN" in roles'
    read_access_control:
      ROLE_BRAND_ADMIN:
        brand:
          eq: "user.getBrand().getId()"

