          - company:
              isNull: ~
        - or:
          - inherited:
              callCsvNotificationTemplate: 'Ivoz\Provider\Domain\Model\NotificationTemplate\NotificationTemplate'
          - callCsvNotificationTemplate:
              isNull: ~

