    if ($dlg_var(log)) xlog("L_INFO", "[b$dlg_var(brandId)][$dlg_var(cidhash)] PROFILE-AS-CALL: Type-> entrante\n");

    # Interna / Externa
    if (isflagset(FLT_ISBLEG)) {
