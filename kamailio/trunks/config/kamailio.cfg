    xnotice("Kamailio generated request: '$rm $ru' ('$cs $rm') from '$fu' ($si:$sp) [$proto]\n");

    # BYE (CGRateS sent CGR_SESSION_DISCONNECT or dlg_timeout)
    if (is_method("BYE")) {
