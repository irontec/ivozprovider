    public: false
    shared: false
    arguments:
      $properties: ~
      $resourceMetadataFactory: '@api_platform.metadata.resource.metadata_factory'
    tags: [ 'api_platform.filter' ]

  ################################################
  ## Numeric
  ################################################
  ivoz.api.filter.numeric:
    parent: 'api_platform.doctrine.orm.numeric_filter'
