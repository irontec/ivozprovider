Ivoz\Provider\Domain\Model\Company\Company:
  repositoryClass: Ivoz\Provider\Infrastructure\Persistence\Doctrine\CompanyDoctrineRepository
  type: entity
  changeTrackingPolicy: DEFERRED_EXPLICIT
  table: Companies
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  oneToMany:
    extensions:
      targetEntity: Ivoz\Provider\Domain\Model\Extension\ExtensionInterface
      mappedBy: company
    ddis:
      targetEntity: Ivoz\Provider\Domain\Model\Ddi\DdiInterface
      mappedBy: company
    friends:
      targetEntity: Ivoz\Provider\Domain\Model\Friend\FriendInterface
      mappedBy: company
    contacts:
      targetEntity: Ivoz\Provider\Domain\Model\Contact\ContactInterface
      mappedBy: company
    companyServices:
      targetEntity: Ivoz\Provider\Domain\Model\CompanyService\CompanyServiceInterface
      mappedBy: company
    terminals:
      targetEntity: Ivoz\Provider\Domain\Model\Terminal\TerminalInterface
      mappedBy: company
    ratingProfiles:
      targetEntity: Ivoz\Provider\Domain\Model\RatingProfile\RatingProfileInterface
      mappedBy: company
    musicsOnHold:
      targetEntity: Ivoz\Provider\Domain\Model\MusicOnHold\MusicOnHoldInterface
      mappedBy: company
    recordings:
      targetEntity: Ivoz\Provider\Domain\Model\Recording\RecordingInterface
      mappedBy: company
    relFeatures:
      targetEntity: Ivoz\Provider\Domain\Model\FeaturesRelCompany\FeaturesRelCompanyInterface
      mappedBy: company
      cascade: ['persist']
      orphanRemoval: true
    relCodecs:
      targetEntity: Ivoz\Provider\Domain\Model\CompanyRelCodec\CompanyRelCodecInterface
      mappedBy: company
      cascade: ['persist']
      orphanRemoval: true
    relRoutingTags:
      targetEntity: Ivoz\Provider\Domain\Model\CompanyRelRoutingTag\CompanyRelRoutingTagInterface
      mappedBy: company
      cascade: ['persist']
      orphanRemoval: true
    relCountries:
      targetEntity: Ivoz\Provider\Domain\Model\CompanyRelGeoIPCountry\CompanyRelGeoIPCountryInterface
      mappedBy: company
      cascade: ['persist']
      orphanRemoval: true
