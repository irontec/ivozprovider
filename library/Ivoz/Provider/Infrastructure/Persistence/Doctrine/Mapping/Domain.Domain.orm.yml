Ivoz\Provider\Domain\Model\Domain\Domain:
  repositoryClass: Ivoz\Provider\Infrastructure\Persistence\Doctrine\DomainDoctrineRepository
  type: entity
  table: Domains
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  oneToMany:
    friends:
      targetEntity: Ivoz\Provider\Domain\Model\Friend\Friend
      mappedBy: domain
    retailAccounts:
      targetEntity: Ivoz\Provider\Domain\Model\RetailAccount\RetailAccount
      mappedBy: domain
    terminals:
      targetEntity: Ivoz\Provider\Domain\Model\Terminal\Terminal
      mappedBy: domain

  lifecycleCallbacks:
    postLoad:
      - initChangelog
