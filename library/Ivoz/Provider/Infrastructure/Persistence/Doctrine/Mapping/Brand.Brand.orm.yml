Ivoz\Provider\Domain\Model\Brand\Brand:
  repositoryClass: Ivoz\Provider\Infrastructure\Persistence\Doctrine\BrandDoctrineRepository
  type: entity
  table: Brands
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  oneToMany:
    companies:
      targetEntity: Ivoz\Provider\Domain\Model\Company\CompanyInterface
      mappedBy: brand
    services:
      targetEntity: Ivoz\Provider\Domain\Model\BrandService\BrandServiceInterface
      mappedBy: brand
    urls:
      targetEntity: Ivoz\Provider\Domain\Model\BrandUrl\BrandUrlInterface
      mappedBy: brand
    relFeatures:
      targetEntity: Ivoz\Provider\Domain\Model\FeaturesRelBrand\FeaturesRelBrandInterface
      mappedBy: brand
      cascade: ['persist']
      orphanRemoval: true
    domains:
      targetEntity: Ivoz\Provider\Domain\Model\Domain\DomainInterface
      mappedBy: brand
    retailAccounts:
      targetEntity: Ivoz\Provider\Domain\Model\RetailAccount\RetailAccountInterface
      mappedBy: brand
    genericMusicsOnHold:
      targetEntity: Ivoz\Provider\Domain\Model\GenericMusicOnHold\GenericMusicOnHoldInterface
      mappedBy: brand
    genericCallAclPatterns:
      targetEntity: Ivoz\Provider\Domain\Model\GenericCallAclPattern\GenericCallAclPatternInterface
      mappedBy: brand
    outgoingRoutings:
      targetEntity: Ivoz\Provider\Domain\Model\OutgoingRouting\OutgoingRoutingInterface
      mappedBy: brand
  lifecycleCallbacks:
    postLoad:
      - initChangelog
