Ivoz\Provider\Domain\Model\RouteLock\RouteLock:
  repositoryClass: Ivoz\Provider\Infrastructure\Persistence\Doctrine\RouteLockDoctrineRepository
  type: entity
  table: RouteLocks
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  oneToMany:
    psEndpoints:
      targetEntity: Ivoz\Ast\Domain\Model\PsEndpoint\PsEndpointInterface
      mappedBy: routeLock
    ddis:
      targetEntity: Ivoz\Provider\Domain\Model\Ddi\DdiInterface
      mappedBy: routeLock
  lifecycleCallbacks:
    postLoad:
      - initChangelog
