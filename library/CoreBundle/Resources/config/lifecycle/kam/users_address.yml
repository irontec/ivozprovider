services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Kam\Domain\Service\UsersAddress\UsersAddressLifecycleServiceCollection:
    public: true

  kam.lifecycle.users_address.service_collection:
    '@Ivoz\Kam\Domain\Service\UsersAddress\UsersAddressLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Kam\Domain\Service\UsersAddress\CheckValidityAndSanitizeValues:
    tags:
      - { name: kam.lifecycle.users_address.pre_persist, priority: 10 }
    arguments: ~

  Ivoz\Kam\Infrastructure\Domain\Service\UsersAddress\SendUsersPermissionsReloadRequest:
    tags:
      ## post_persist
      - { name: kam.lifecycle.users_address.post_persist, priority: 10 }
      ## post_remove
      - { name: kam.lifecycle.users_address.post_remove, priority: 10 }
    arguments:
      $usersPermissionsReload:
        '@XmlRpc\XmlRpcUsersRequest::PermissionsTrustedReload'
