services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Kam\Domain\Service\TrunksUacreg\TrunksUacregLifecycleServiceCollection:
    public: true

  kam.lifecycle.trunks_uacreg.service_collection:
    '@Ivoz\Kam\Domain\Service\TrunksUacreg\TrunksUacregLifecycleServiceCollection'

  ##################################
  ## post_*
  ##################################
  Ivoz\Kam\Infrastructure\Domain\Service\TrunksUacreg\SendTrunksUacRegReloadRequest:
    tags:
      ## post_persist
      - { name: kam.lifecycle.trunks_uacreg.post_persist, priority: 10 }
      ## post_remove
      - { name: kam.lifecycle.trunks_uacreg.post_remove, priority: 10 }
    arguments:
      $trunksUacRegReload:
        '@XmlRpc\XmlRpcTrunksRequest::UacRegReload'
