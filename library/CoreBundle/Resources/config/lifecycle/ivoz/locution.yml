services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Locution\LocutionLifecycleServiceCollection:
    public: true

  provider.lifecycle.locution.service_collection:
    '@Ivoz\Provider\Domain\Service\Locution\LocutionLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Provider\Domain\Service\Locution\SanitizeValues:
    tags:
      - { name: provider.lifecycle.locution.pre_persist, priority: 10 }
    arguments: ~

  ##################################
  ## post_persist
  ##################################
  Ivoz\Provider\Domain\Service\Locution\SendRecodingOrder:
    tags:
      - { name: provider.lifecycle.music_on_hold.post_persist, priority: 10 }
    arguments: ~