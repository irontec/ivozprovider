services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\Brand\BrandLifecycleServiceCollection:
    public: true

  provider.lifecycle.brand.service_collection: '@Ivoz\Provider\Domain\Service\Brand\BrandLifecycleServiceCollection'

  ##################################
  ## pre_persist  
  ##################################
  Ivoz\Provider\Domain\Service\Brand\SanitizeEmptyValues:
    tags:
      - { name: provider.lifecycle.brand.pre_persist, priority: 10 }
    arguments:
      $entityUpdater:
        '@Ivoz\Core\Application\Service\UpdateEntityFromDTO'

  ##################################
  ## post_persist
  ##################################
  Ivoz\Provider\Domain\Service\Domain\UpdateByBrand:
    tags:
      - { name: provider.lifecycle.brand.post_persist, priority: 10 }
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $domainRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\Domain\\Domain")'

  Ivoz\Kam\Domain\Service\UsersDomainAttr\UpdateByBrand:
    tags:
      - { name: provider.lifecycle.brand.post_persist, priority: 20 }
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $usersDomainAttrRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Kam\\Domain\\Model\\UsersDomainAttr\\UsersDomainAttr")'

  Ivoz\Provider\Domain\Service\RoutingPattern\UpdateByBrand:
    tags:
      - { name: provider.lifecycle.brand.post_persist, priority: 30 }
    arguments:
      $countryRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Provider\\Domain\\Model\\Country\\Country")'
      $routingPatternGroupByRoutingPatternAndCountry:
        '@Ivoz\Provider\Domain\Service\RoutingPatternGroup\UpdateByRoutingPatternAndCountry'

  Ivoz\Provider\Infrastructure\Domain\Service\Brand\PersistedXmlRpc:
    tags:
      - { name: provider.lifecycle.brand.post_persist, priority: 40 }

  ##################################
  ## post_remove
  ##################################
  Ivoz\Provider\Infrastructure\Domain\Service\Brand\RemovedXmlRpc:
    tags:
      - { name: provider.lifecycle.brand.post_remove, priority: 10 }
