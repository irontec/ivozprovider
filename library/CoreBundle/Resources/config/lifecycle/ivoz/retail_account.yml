services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Provider\Domain\Service\RetailAccount\RetailAccountLifecycleServiceCollection:
    public: true

  provider.lifecycle.retail_account.service_collection:
    '@Ivoz\Provider\Domain\Service\RetailAccount\RetailAccountLifecycleServiceCollection'

  ##################################
  ## post_persist
  ##################################
  Ivoz\Ast\Domain\Service\PsEndpoint\UpdateByRetailAccount:
    tags:
      - { name: provider.lifecycle.retail_account.post_persist, priority: 10 }
    arguments:
      $entityPersister:
        '@Ivoz\Core\Infrastructure\Domain\Service\DoctrineEntityPersister'
      $psEndpointRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Ast\\Domain\\Model\\PsEndpoint\\PsEndpoint")'

