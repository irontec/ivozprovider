;;
;; Global PJSIP configuration
;;
[global]
type=global
user_agent=Irontec Ivoz Provider v2.0
endpoint_identifier_order=contact,ip,username,anonymous

;;
;; Enabled SIP Transports
;;
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:6060

;;
;; Proxy Trunks static information
;; This improves a lot realtime performance
;;
[proxytrunks]
type=endpoint
aors=proxytrunks
context=trunks
disallow=all
allow=alaw,ulaw,g729
direct_media=no
direct_media_method=invite
dtmf_mode=rfc4733
send_pai=no
100rel=no
trust_id_inbound=yes
t38_udptl=yes
t38_udptl_ec=redundancy
allow_transfer=no
allow_subscribe=no

[proxytrunks]
type=aor
contact=sip:trunks.ivozprovider.local

[proxytrunks]
type=identify
endpoint=proxytrunks
match=trunks.ivozprovider.local

[proxybouncer]
type=endpoint
aors=proxytrunks
disallow=all
allow=alaw,g729
direct_media=no
dtmf_mode=rfc4733
send_pai=no
100rel=no
t38_udptl=yes
t38_udptl_ec=redundancy
allow_transfer=no
allow_subscribe=no

;;
;; Replacer endpoint
;; Send/Received Remote attended tranfers
;;
[replacer]
type=endpoint
aors=replacer
context=users
disallow=all
allow=alaw,g729,ulaw
direct_media=no
direct_media_method=invite
dtmf_mode=rfc4733
send_pai=yes
100rel=no
trust_id_inbound=yes
outbound_proxy=sip:users.ivozprovider.local\;lr

[replacer]
type=aor
contact=sip:replacer@users.ivozprovider.local
