imports:
    - { resource: "@CoreBundle/Resources/config/parameters.yml" }
    - { resource: logger.yml }
    - { resource: services.yml }
    - { resource: "@CoreBundle/Resources/config/orm_target_entities.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret: '%secret%'
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Doctrine Configuration
doctrine_cache:
  providers:
    fs_metadata_cache:
      aliases: [doctrine.orm.fs_metadata_cache]
      file_system:
        directory: "%kernel.cache_dir%/doctrine/cache/metadata"
    fs_dql_cache:
      aliases: [doctrine.orm.fs_dql_cache]
      file_system:
        directory: "%kernel.cache_dir%/doctrine/cache/dql"

doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset: UTF8
        server_version: 5.7.19

        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'
        mapping_types:
            enum: string
        types:
            datetime: Ivoz\Core\Infrastructure\Persistence\Doctrine\Model\DBAL\Types\UtcDateTimeType
            datetimetz: Ivoz\Core\Infrastructure\Persistence\Doctrine\Model\DBAL\Types\UtcDateTimeType
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: yes
        query_cache_driver:
          cache_provider: fs_dql_cache
        metadata_cache_driver:
            cache_provider: fs_metadata_cache
        mappings:
            Provider:
                type: yml
                is_bundle: false
                dir: '%kernel.root_dir%/../../../library/Ivoz/Provider/Infrastructure/Persistence/Doctrine/Mapping'
                prefix: Ivoz\Provider\Domain\Model
            Ast:
                type: yml
                is_bundle: false
                dir: '%kernel.root_dir%/../../../library/Ivoz/Ast/Infrastructure/Persistence/Doctrine/Mapping'
                prefix: Ivoz\Ast\Domain\Model
            Kam:
                type: yml
                is_bundle: false
                dir: '%kernel.root_dir%/../../../library/Ivoz/Kam/Infrastructure/Persistence/Doctrine/Mapping'
                prefix: Ivoz\Kam\Domain\Model


