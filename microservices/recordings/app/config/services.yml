imports:
  - { resource: "@CoreBundle/Resources/config/services.yml" }

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Recording\Encoder:
    public: true
    arguments:
      $rawRecordingsDir: '%raw_recordings_dir%'
      $logger: '@monolog.logger.recordings'
